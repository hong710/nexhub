# System Configuration File for Overwatch Agent
# This file allows manual overrides for system information
# Leave empty to use auto-detected values

# ============================================
# HARDWARE OVERRIDE (Optional - only if auto-detection fails)
# ============================================

[hardware]
# CPU model override (used when dmidecode returns @0000 or invalid data)
cpu = 

# Manufacturer override (if dmidecode fails)
manufacture = 

# Product name override
product_name = 

# ============================================
# NOTES
# ============================================
# - System info (CPU, memory, disks, BIOS, OS) is ALWAYS auto-collected and updates database
# - This config only provides fallback values when auto-detection fails (e.g., CPU with @0000)
# - UUID, hostname, IP, MAC are always auto-detected (cannot be overridden)
# - Location and management fields should be managed from the web portal
