<div class="space-y-4">
    {% if form.non_field_errors %}
    <div class="p-3 rounded-lg bg-red-50 border border-red-200 text-red-700 text-sm">
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form 
        method="post" 
        action="{{ form_action|default:request.path }}" 
        class="space-y-4"
        hx-post="{{ form_action|default:request.path }}"
        hx-target="#category-modal-body"
        hx-swap="innerHTML"
    >
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Device Type</label>
                {{ form.device_type }}
                {% if form.device_type.errors %}
                    <p class="text-xs text-red-600 mt-1">{{ form.device_type.errors.0 }}</p>
                {% endif %}
            </div>
        </div>
        <div class="flex items-center gap-3 pt-2">
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                {{ submit_label|default:"Save" }}
            </button>
            <button type="button" data-modal-hide="category-modal" class="text-sm text-gray-700 hover:underline">Cancel</button>
        </div>
    </form>
</div>
