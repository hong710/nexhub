{% extends "base.html" %}
{% block title %}Add Dictionary Entry - NexHub{% endblock %}
{% block content %}
<div class="bg-white h-full flex flex-col overflow-hidden rounded-lg border border-slate-200 shadow">
    <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
        <div class="flex items-center gap-2 text-blue-900">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m-7-7h14" />
            </svg>
            <h1 class="text-lg font-semibold text-slate-900">{{ form_title|default:"Add dictionary entry" }}</h1>
        </div>
        <a href="{% url 'overwatch:dictionary_list' %}" class="text-sm text-blue-700 hover:underline">Back to list</a>
    </div>
    <div class="p-6 overflow-auto">
        {% include "overwatch/dictionary_form_inner.html" %}
    </div>
</div>
{% endblock %}
